{% extends "base.html" %}

{% block title %}
Корзина
{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row">
        <a type="button" class="btn btn-outline-primary me-2" href="/buy_all_basket" >Купить всю корзину</a>
        {% for el in pizza %}
        <div class="col-md-3 mb-4"> 
            <div class="card h-100">
                <img src="{{ el.url_img }}" class="card-img-top" alt="Продукт" />
                <div class="card-body text-center">
                    <h5 class="card-title">{{ el.name }}</h5>
                    <h5 class="card-title">{{ el.description }}</h5>
                    <p class="card-text">{{ el.price }} wei</p>
                    <input type="submit" class="btn btn-success" value="Купить" />
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
