{% extends "base.html" %} 

{% block title %} Регистрация {% endblock %} 

{% block body %}
<div class="container text-center my-5">
<form method="POST" action="{{ url_for('reg') }}"> 
  <div class="form-group">
    <input type="text" class="form-control" id="_login" name="_login" placeholder="Введите ваш локальный адрес" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="_password" name="_password" placeholder="Введите ваш пароль" required>
  </div>
  <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
</form>
</div>
{% endblock %}
