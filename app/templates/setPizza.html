{% extends "base.html" %} {% block title %} Создание пиццы {% endblock %} {% block body %}
<div class="container mt-5">
  <h1>Создать пиццу</h1>
  <form method="post">
    <textarea name="img_pizza" id="img_pizza" class="form-control" placeholder="Введите url пиццы"></textarea><br />
    <input type="text" name="name_pizza" id="name_pizza" class="form-control" placeholder="Введите название" /><br />
    <textarea name="description" id="description" class="form-control" placeholder="Введите описание"></textarea><br />
    <input type="number" name="price" id="price" class="form-control" placeholder="Введите цену" /><br />
    <input type="submit" class="btn btn-success" value="Создать" />
  </form>
</div>

{% endblock %}
