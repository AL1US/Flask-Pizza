{% extends "base.html" %}

{% block title %}
Главная
{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row">
        {% for el in pizza %}
        <div class="col-md-3 mb-4"> <!-- 4 колонки по md-кастом и больше -->
            <div class="card h-100">
                <img src="{{ el.img_pizza }}" class="card-img-top" alt="Pizza" />
                <div class="card-body text-center">
                    <h5 class="card-title">{{ el.name_pizza }}</h5>
                    <p class="card-text">{{ el.pryce }} рублей</p>
                    <a href="/about-pizza/{{ el.id }}" class="btn btn-warning">Детальнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
